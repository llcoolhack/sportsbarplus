name: Update stream URLs

permissions:
  contents: write   # allow pushing commits

on:
  schedule:
    # Runs 6 times per day, ~every 4h40m (280 minutes), UTC
    - cron: '0 0 * * *'
    - cron: '40 4 * * *'
    - cron: '20 9 * * *'
    - cron: '0 14 * * *'
    - cron: '40 18 * * *'
    - cron: '20 23 * * *'
  # Manual trigger
  workflow_dispatch: {}

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # use GITHUB_TOKEN for push

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run fetcher (update sportsplus_serv_urls.json + index.html)
        run: node fetch-nba-today.mjs
        env:
          ZUZZ_USERNAME: ${{ secrets.ZUZZ_USERNAME }}
          ZUZZ_PASSWORD: ${{ secrets.ZUZZ_PASSWORD }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add index.html sportsplus_serv_urls.json
            git commit -m "Update stream URLs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
